# Configuration was influenced by https://github.com/dgox16/dotfiles

format = "$git_branch$git_status$directory$character"
right_format = "$golang$java$kotlin$nodejs$rust$python$docker_context$kubernetes$cmd_duration"

# Disable the blank line at the start of the prompt
# add_newline = false

[character]
success_symbol = "[>](bold green)"
error_symbol = "[x](bold red)"
vimcmd_symbol = "[<](bold green)"

[directory]
#style = "bg:#f38ba8 fg:#1e1e2e"
format = "[ $path ]($style)"
truncation_length = 1
fish_style_pwd_dir_length = 1

[docker_context]
symbol = " "
style = "bg:#94e2d5 fg:#1e1e2e"
format = "[ $symbol $context ]($style) $path"

[golang]
symbol = " "
format = "(fg:#1e1e2e bg:#1e1e2e)[](fg:#89b4fa bg:#1e1e2e)[$symbol$version](fg:#1e1e2e bg:#89b4fa)[](fg:#89b4fa bg:none) "
style = "fg:#89b4fa bg:#1e1e2e"

[java]
symbol = " "
style = "fg:#cba6f7 bg:#1e1e2e"
format = "(fg:#1e1e2e bg:#1e1e2e)[](fg:#cba6f7 bg:#1e1e2e)[$symbol$version](fg:#1e1e2e bg:#cba6f7)[](fg:#cba6f7 bg:none) "

[kotlin]
symbol = " "
style = "fg:#cba6f7 bg:#1e1e2e"
format = "(fg:#1e1e2e bg:#1e1e2e)[](fg:#cba6f7 bg:#1e1e2e)[$symbol$version](fg:#1e1e2e bg:#cba6f7)[](fg:#cba6f7 bg:none) "

[nodejs]
symbol = " "
style = "fg:#89dceb bg:#1e1e2e"
format = "(fg:#1e1e2e bg:#1e1e2e)[](fg:#89dceb bg:#1e1e2e)[$symbol$version](fg:#1e1e2e bg:#89dceb)[](fg:#89dceb bg:none) "

[rust]
format = "(fg:#1e1e2e bg:#1e1e2e)[](fg:#f38ba8 bg:#1e1e2e)[$symbol$version](fg:#1e1e2e bg:#f38ba8)[](fg:#f38ba8 bg:none) "
style = "fg:#f38ba8 bg:#1e1e2e"
symbol = " "

[kubernetes]
symbol = "󱃾 "
format = "(fg:#1e1e2e bg:#1e1e2e)[](fg:#74c7ec bg:#1e1e2e)[$symbol$context](fg:#282c34 bg:#74c7ec)[](fg:#74c7ec bg:none) "
style = "fg:#74c7ec bg:#1e1e2e"
disabled = false

[git_branch]
format = "(fg:#1e1e2e bg:#1e1e2e)[](fg:#f9e2af bg:#1e1e2e)[ $branch](fg:#282c34 bg:#f9e2af)[](fg:#f9e2af bg:none) "
style = "fg:#f9e2af bg:#1e1e2e"

[git_status]
format="(fg:#1e1e2e bg:#1e1e2e)[](fg:#b4befe bg:#1e1e2e)[$all_status](fg:#1e1e2e bg:#b4befe)[](fg:#b4befe bg:none) "
style = "fg:#b4befe bg:#1e1e2e"
conflicted = "="
ahead =" ${count}"
behind = " ${count}"
diverged = " ${ahead_count}${behind_count}"
up_to_date = " "
untracked = "?${count}"
stashed = " "
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

[python]
format = "(fg:#1e1e2e bg:#1e1e2e)[](fg:#a6e3a1 bg:#1e1e2e)[${symbol}${pyenv_prefix}(${version} )(${virtualenv} )](fg:#1e1e2e bg:#a6e3a1)[](fg:#a6e3a1 bg:none) "
style = "fg:#a6e3a1 bg:#1e1e2e"
symbol = " "

[cmd_duration]
min_time = 1
format = "(fg:#1e1e2e bg:#1e1e2e)[](fg:#cba6f7 bg:#1e1e2e)[ $duration](fg:#1e1e2e bg:#cba6f7)[](fg:#cba6f7 bg:none) "
disabled = false
style = "fg:#cba6f7 bg:#1e1e2e"

